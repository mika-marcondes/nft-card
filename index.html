<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>

    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .flex-container {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .flex {
      display: flex;
      height: 4vh;
      background-color: cornflowerblue;
    }

    .card {
      height: 80vh;
      width: 50vh;
      margin: 10px;
      border-radius: 5%;
      background-color: #14253d;
      
    }

    .img {
      display: block;
      margin: 8% auto;
      width: 85%;
      border-radius: 4%;
    }
    
    .txt1 {
      font-size: 3vh;
      font-weight: 600;
      color: white;
      margin-left: 8%;
    }

    .txt2 {
      font-size: 2.5vh;
      font-weight: 300;
      margin-left: 8%;
      color: hsl(215, 51%, 70%);
    }

    .icon {
      margin-left: 8%;
    }

    body {
      background-color: #0d192b;
      font-family: 'Outfit', sans-serif;
    }


    /*mobile*/
    @media screen and (max-width: 375px) {

      /*body {*/
      /*  background-color: lightcoral;*/
      /*}*/

    }

    /*!*tablet*!*/
    /*@media screen and (max-width: 768px) {*/
    /*  body {*/
    /*    background-color: red;*/
    /*  }*/

    /*}*/

    /*!*desktop*!*/
    /*@media screen and (max-width: 1440px){*/
    /*  body {*/
    /*    background-color: blue;*/
    /*  }*/


    /*}*/

  </style>
  
</head>
<body>
  
  <div class="flex-container">
    <div class="card">
      <img src="images/image-equilibrium.jpg" class="img" alt="Illustration of a box">
      <h1 class="txt1">Equilibrium #3429</h1>
      <p class="txt2">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex">
        <img src="images/icon-ethereum.svg" class="icon"/>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mika</a>.
  </div>
</body>
</html>
